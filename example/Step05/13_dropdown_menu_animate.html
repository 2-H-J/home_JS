<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>드롭다운 메뉴_애니매이션</title>
    <style>
        /* 모든 태그의 기본 margin과 padding을 제거 */
        * {
            margin: 0;
            padding: 0;
        }

        /* 네비게이션 바 스타일 */
        nav {
            width: 1200px;
            /* 네비게이션 바의 폭 */
            margin: 100px auto;
            /* 화면 중앙 정렬과 위쪽 여백 */
            border: 1px solid black;
            /* 외곽선 */
        }

        /* 네비게이션 바 안의 리스트 스타일 */
        nav ul {
            list-style-type: none;
            /* 리스트 앞 기본 점 제거 */
        }

        /* 메인 메뉴 스타일 */
        #main_menu {
            display: flex;
            /* 가로 정렬 */
            flex-flow: row nowrap;
            /* 줄바꿈 없이 한 줄로 정렬 */
        }

        /* 메인 메뉴 항목과 서브 메뉴의 너비 설정 */
        #main_menu li,
        .sub_menu {
            width: calc(100% / 5);
            /* 5등분 */
        }

        /* 메인 메뉴 링크의 기본 스타일 */
        #main_menu a:link,
        #main_menu a:visited {
            display: inline-block;
            /* 박스 형태 */
            width: 100%;
            /* 링크가 부모 요소 전체를 채우도록 설정 */
            text-align: center;
            /* 텍스트 중앙 정렬 */
            padding: 20px 0px;
            /* 상하 여백 */
            border: 1px solid black;
            /* 외곽선 */
            text-decoration: none;
            /* 밑줄 제거 */
            color: black;
            /* 글자 색상 */
            box-sizing: border-box;
            /* 패딩과 보더를 포함한 박스 크기 계산 */
            font-size: 20px;
            /* 글자 크기 */
        }

        /* 서브 메뉴 컨테이너 스타일 */
        #sub_menu_container {
            display: flex;
            /* 가로 정렬 */
            flex-flow: row nowrap;
            /* 줄바꿈 없이 한 줄로 정렬 */
            height: 0px;
            /* 초기 높이 설정: 숨김 상태 */
            overflow: hidden;
            /* 숨겨진 영역 감춤 */

        }

        /* 서브 메뉴 링크의 기본 스타일 */
        .sub_menu a:link,
        .sub_menu a:visited {
            display: inline-block;
            /* 박스 형태 */
            width: 100%;
            /* 링크가 부모 요소 전체를 채우도록 설정 */
            text-align: center;
            /* 텍스트 중앙 정렬 */
            padding: 16px 0px;
            /* 상하 여백 */
            border: 1px solid black;
            /* 외곽선 */
            text-decoration: none;
            /* 밑줄 제거 */
            color: purple;
            /* 글자 색상 */
            box-sizing: border-box;
            /* 패딩과 보더를 포함한 박스 크기 계산 */
            font-size: 16px;
            /* 글자 크기 */
        }
    </style>
    <script>
        // 페이지 로드 완료 후 실행되는 스크립트
        window.onload = () => {
            // 서브 메뉴의 실제 높이를 가져옴
            let sub_menu_height = document.querySelector('#sub_menu_container').scrollHeight;
            console.log(sub_menu_height);

            // menu(open, close) css옵션을 객체로 생성
            let open_menu = {
                height : sub_menu_height + 'px'
            };

            let close_menu = {
                height : '0px'
            }

            let options = {
                duration : 1000, // 애니매이션 시간 1000 = 1초
                iterations : 1, // 반복횟수
                fill : 'forwards' // forwards : 마지막 설정된 css값 유지
            }

            // 이벤트 처리
            let nav = document.querySelector('nav');
            // 네비게이션 바에 마우스를 올릴 때 서브 메뉴가 펼쳐짐
            nav.onmouseenter = () => {
               document.querySelector('#sub_menu_container').animate(open_menu, options);
            }

            // 네비게이션 바에서 마우스를 뗄 때 서브 메뉴가 닫힘
            nav.onmouseleave = () => {
                document.querySelector('#sub_menu_container').animate(close_menu, options);
            }
        }
    </script>
</head>

<body>
    <nav>
        <ul id="main_menu">
            <li><a href="">메뉴1</a></li>
            <li><a href="">메뉴2</a></li>
            <li><a href="">메뉴3</a></li>
            <li><a href="">메뉴4</a></li>
            <li><a href="">메뉴5</a></li>
        </ul>
        <div id="sub_menu_container">
            <ul class="sub_menu">
                <li><a href="">메뉴1-1</a></li>
                <li><a href="">메뉴1-2</a></li>
                <li><a href="">메뉴1-3</a></li>
                <li><a href="">메뉴1-4</a></li>
                <li><a href="">메뉴1-5</a></li>
            </ul>
            <ul class="sub_menu">
                <li><a href="">메뉴2-1</a></li>
                <li><a href="">메뉴2-2</a></li>
                <li><a href="">메뉴2-3</a></li>
                <li><a href="">메뉴2-4</a></li>
                <li><a href="">메뉴2-5</a></li>
            </ul>
            <ul class="sub_menu">
                <li><a href="">메뉴3-1</a></li>
                <li><a href="">메뉴3-2</a></li>
                <li><a href="">메뉴3-3</a></li>
                <li><a href="">메뉴3-4</a></li>
                <li><a href="">메뉴3-5</a></li>
            </ul>
            <ul class="sub_menu">
                <li><a href="">메뉴4-1</a></li>
                <li><a href="">메뉴4-2</a></li>
                <li><a href="">메뉴4-3</a></li>
                <li><a href="">메뉴4-4</a></li>
                <li><a href="">메뉴4-5</a></li>
            </ul>
            <ul class="sub_menu">
                <li><a href="">메뉴5-1</a></li>
                <li><a href="">메뉴5-2</a></li>
                <li><a href="">메뉴5-3</a></li>
                <li><a href="">메뉴5-4</a></li>
                <li><a href="">메뉴5-5</a></li>
            </ul>
        </div>
    </nav>
</body>

</html>
