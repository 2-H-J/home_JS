<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 3000px;
        }
    </style>
    <script>
        window.onload = () => {
            // body 태그 선택
            let body = document.querySelector('body'); // HTML 문서의 body 태그를 선택

            // 마우스 이동 이벤트
            body.onmousemove = (e) => {
                // 마우스가 이동할 때마다 실행
                // e.clientX: 화면에서 마우스 포인터의 X축 좌표
                // e.clientY: 화면에서 마우스 포인터의 Y축 좌표
                console.log(`X좌표 : ${e.clientX} / Y좌표 : ${e.clientY}`); // 마우스 포인터의 현재 좌표를 콘솔에 출력
            };
        };

    </script>
</head>

<body>

</body>

</html>
