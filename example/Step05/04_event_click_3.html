<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
    <script>
        window.onload = function () {
            // google 링크와 naver 링크 선택
            let google = document.querySelector('#google');
            let naver = document.querySelector('#naver');

            // 각 링크를 클릭하면 '**페이지로 이동합니다.' 라는 경고창 출력
            google.onclick = () => {
                alert(`${google}페이지로 이동합니다`);
                // preventDefault : 기존 태그에 적용된 이벤트 기능을 무력화(실행하지 않음)
                event.preventDefault();
            }

            naver.onclick = () => {
                alert(`${naver}페이지로 이동합니다`);
                return false; // preventDefault와 동일하게 적용된 이벤트 기능 무력화(되도록이면 preventDefault 사용)
            }
        }
    </script>
</head>

<body>
    <a href="https://www.google.com" id="google">구글로 이동</a><br>
    <a href="https://www.naver.com" id="naver">네이버로 이동</a>
</body>

</html>
