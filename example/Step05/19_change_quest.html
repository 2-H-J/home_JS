<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
    <script>
        // HTML 문서가 완전히 로드된 후 실행될 코드를 작성합니다.
        window.onload = () => {

            // HTML 요소 중 id가 'host'인 요소에 대해 'change' 이벤트를 감지합니다.
            document.querySelector('#host').addEventListener('change', (e) => {
                // 'change' 이벤트가 발생한 대상의 값을 확인합니다.
                // 예를 들어, 드롭다운이나 선택 입력 필드에서 사용자가 선택한 값이 변경되었을 때 실행됩니다.
                // console.log(e.target.value); // (주석 처리된 코드) 선택한 값이 콘솔에 출력됩니다.

                // 사용자가 선택한 값이 '4'인지 확인합니다.
                // **주의:** 비교 시 값과 타입 모두를 체크하지 않기 때문에 문자열 '4'로 비교합니다.
                if (e.target.value == '4') { // 선택한 값이 문자열 '4'와 동일한 경우 실행됩니다.
                    // id가 'area'인 요소 내부에 새로운 텍스트 입력 필드를 동적으로 추가합니다.
                    document.querySelector('#area').innerHTML = `<input type='text' id='custom_host'>`;
                } else {
                    // 선택한 값이 '4'가 아닌 경우, id가 'area'인 요소 내부의 내용을 비웁니다.
                    document.querySelector('#area').innerHTML = '';
                }
            });

        };
    </script>
</head>

<body>
    <input type="text" id="email">@
    <select id="host">
        <option value="0">gmail.com</option>
        <option value="1">naver.com</option>
        <option value="2">hanmail.net</option>
        <option value="3">nate.com</option>
        <option value="4">직접입력</option>
    </select>
    <span id="area"></span>
</body>

</html>
