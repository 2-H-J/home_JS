    <script>
        // window.onload 이벤트
        // HTML 문서가 모두 로드된 후 실행
        window.onload = () => {
            // 첫 번째 이미지 태그 선택
            let img = document.querySelector('img'); // 페이지에서 첫 번째 이미지 태그를 가져옴

            // 이미지 태그 클릭 이벤트
            // 1-------------------------------------------------------------------------
            img.onclick = function () {
                // 현재 이미지 경로 확인
                // img.src.includes('img/non_check.png')를 사용하여
                // 현재 이미지의 src 속성 값에 'img/non_check.png'가 포함되어 있는지 검사
                if (img.src.includes('img/non_check.png')) {
                    // 현재 이미지가 'img/non_check.png'일 경우, 'img/check.png'로 변경
                    img.src = 'img/check.png';
                } else {
                    // 그렇지 않으면 'img/non_check.png'로 변경
                    img.src = 'img/non_check.png';
                }
            };
