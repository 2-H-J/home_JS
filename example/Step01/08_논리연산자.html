<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리연산자</title>
    <script>
        // AND -> && , OR -> || , NOT -> !

        let n1 = 10, n2 = 15;
        let result = n1 >= 10 && n2 < 20;
        document.write(result, '<br>');

        result = n1 >= 10 || ++n2 < 20;
        document.write(result, '<br>');
        document.write(!result, '<br>');

        document.write(n2,'<br>'); // 이미 앞에 or 논리연산자로 값이 true라 뒤 n2의 논리연산은 하지 않았다.
    </script>
</head>

<body>

</body>

</html>
