<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관계연산자_타입</title>
    <script>
        let n1 = 10;
        let n2 = '10';

        document.write(n1 == n2,'<br>');
        document.write(n1 != n2,'<br>');
        // ---------
        // 타입을 비교하는 연산자
        document.write(n1 === n2, '<br>');
        document.write(n1 !== n2, '<br>');
        // ---------
        // 데이터 타입 확인
        console.log(typeof n1, typeof n2);

    </script>
</head>
<body>
    
</body>
</html>
