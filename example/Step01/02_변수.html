<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
    <script>
        // 자바스크립트는 통합 자료형
        var n1; // 접근 범위가 전역 변수 누구나 접근 가능
        n1 = 10;
        n1 = 20;
        var n1 = 30; // 재 선언이 가능 그래서 var를 잘 사용하지 않음
        document.write(n1,'<hr>');

        // --------------------------------------------------

        // let은 접근 범위가 블록 단위 {} 실행문 영역 지역변수
        let n2 = 30;
        // let n2 = 20; //범위가 블록 단위라서 중복 선언이 되지 않음
        document.write(n2,'<hr>');

        // --------------------------------------------------

        const n3 = 400; // const는 자바의 final(상수)랑 동일하여 맨 처음 들어간 값 고정
        // 문자열 숫자같은 타입은 넣으면 자동으로 적용해준다
        // n3 = 100; // 상수라서 데이터 변경 X
        document.write(n3, '<br>');


    </script>
</head>
<body>
    
</body>
</html>
