<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 로그인</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 전체적인 body 스타일 설정 */
        body {
            font-family: 'Arial', sans-serif; /* 폰트 설정 */
            display: flex; /* 중앙 정렬을 위해 flexbox 사용 */
            justify-content: center; /* 수평 가운데 정렬 */
            align-items: center; /* 수직 가운데 정렬 */
            height: 100vh; /* 화면 높이 전체 사용 */
            margin: 0; /* 기본 여백 제거 */
            background-color: #f4f4f4; /* 배경색 설정 */
        }

        /* 로그인 컨테이너 스타일 설정 */
        .login-container {
            background-color: #ffffff; /* 배경색을 흰색으로 설정 */
            padding: 30px; /* 내부 여백 설정 */
            border-radius: 10px; /* 모서리를 둥글게 설정 */
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1); /* 그림자 설정 */
            text-align: center; /* 텍스트 가운데 정렬 */
            width: 350px; /* 컨테이너 너비 설정 */
        }

        /* 제목 스타일 설정 */
        h2 {
            font-weight: 600; /* 글씨 굵기 설정 */
            color: #4a4a4a; /* 글씨 색상 설정 */
        }

        /* 설명 텍스트 스타일 설정 */
        p {
            font-size: 0.9em; /* 글씨 크기 설정 */
            color: #888; /* 글씨 색상 설정 */
            margin-bottom: 20px; /* 아래쪽 여백 설정 */
        }

        /* 입력 그룹 간격 설정 */
        .input-group {
            margin-bottom: 15px; /* 입력 그룹 간의 간격 설정 */
        }

        /* 텍스트 및 비밀번호 입력 필드 스타일 설정 */
        input[type="text"],
        input[type="password"] {
            width: 100%; /* 입력 필드의 너비를 100%로 설정 */
            padding: 10px; /* 내부 여백 설정 */
            margin-top: 5px; /* 위쪽 여백 설정 */
            border: 1px solid #ccc; /* 테두리 설정 */
            border-radius: 5px; /* 모서리를 둥글게 설정 */
        }

        /* 옵션(아이디 저장 및 찾기) 섹션 스타일 설정 */
        .options {
            display: flex; /* flexbox로 설정하여 내부 요소 배치 */
            justify-content: space-between; /* 양 끝으로 정렬 */
            align-items: center; /* 수직 가운데 정렬 */
            font-size: 0.85em; /* 글씨 크기 설정 */
            color: #666; /* 글씨 색상 설정 */
            margin-bottom: 20px; /* 아래쪽 여백 설정 */
        }

        /* 아이디 저장 체크박스 라벨 스타일 설정 */
        .options label {
            display: flex; /* 내부 요소 배치를 위한 flex 설정 */
            align-items: center; /* 수직 가운데 정렬 */
        }

        /* 아이디/비밀번호 찾기 링크 스타일 설정 */
        .find-options a {
            color: #666; /* 링크 색상 설정 */
            text-decoration: none; /* 밑줄 제거 */
        }

        /* 로그인 버튼 스타일 설정 */
        button[type="submit"] {
            width: 100%; /* 버튼의 너비를 100%로 설정 */
            padding: 10px; /* 내부 여백 설정 */
            background-color: #4a7a67; /* 배경색 설정 */
            color: #ffffff; /* 글씨 색상 설정 */
            border: none; /* 테두리 제거 */
            border-radius: 5px; /* 모서리를 둥글게 설정 */
            font-size: 1em; /* 글씨 크기 설정 */
            cursor: pointer; /* 마우스 포인터 모양 변경 */
        }

        /* 로그인 버튼 호버 시 스타일 설정 */
        button[type="submit"]:hover {
            background-color: #3a6253; /* 마우스 오버 시 배경색 변경 */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>회원 로그인</h2>
        <p>로그인하시고 한국생활건강의 다양한 서비스를 이용해보세요.</p>
        <form action="/login" method="post">
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="아이디"> <!-- 아이디 입력 필드 -->
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="비밀번호"> <!-- 비밀번호 입력 필드 -->
            </div>
            <div class="options">
                <label>
                    <input type="checkbox" id="remember-id"> 아이디 저장 <!-- 아이디 저장 체크박스 -->
                </label>
                <div class="find-options">
                    <a href="#">아이디 찾기</a> | <!-- 아이디 찾기 링크 -->
                    <a href="#">비밀번호 찾기</a> <!-- 비밀번호 찾기 링크 -->
                </div>
            </div>
            <button type="submit">로그인</button> <!-- 로그인 버튼 -->
        </form>
    </div>
</body>
</html>
