<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        /* 모든 요소의 기본 스타일 초기화 */
        * {
            margin: 0;
            /* 기본 여백 제거 */
            padding: 0;
            /* 기본 패딩 제거 */
            font-weight: normal;
            /* 기본 글씨 굵기 설정 */
            color: #5C6F68;
            /* 기본 글씨 색상 설정 */
        }

        /* 제목 스타일 설정 */
        h1 {
            font-weight: bold;
            /* 글씨 굵기 설정 */
            font-size: 1.5em;
            /* 글씨 크기 설정 */
            font-family: 'NanumGothic';
            /* 폰트 설정 */
            text-align: center;
            /* 가운데 정렬 */
            margin-top: 5px;
            /* 위쪽 여백 설정 */
        }

        /* 설명 텍스트 스타일 설정 */
        p {
            text-align: center;
            /* 가운데 정렬 */
            margin-top: 5px;
            /* 위쪽 여백 설정 */
            font-size: 0.9em;
            /* 글씨 크기 설정 */
        }

        /* 컨테이너 스타일 설정 */
        .container {
            width: 800px;
            /* 컨테이너 너비 설정 */
            margin: 50px auto;
            /* 수직 여백과 수평 가운데 정렬 설정 */
        }

        /* 입력 텍스트 컨테이너 스타일 설정 */
        .input_txt_container {
            display: flex;
            /* flexbox 사용 */
            flex-flow: column nowrap;
            /* 세로 방향으로 요소 배치 */
            align-items: center;
            /* 수평 가운데 정렬 */
            margin-top: 25px;
            /* 위쪽 여백 설정 */
            margin-bottom: 10px;
            /* 아래쪽 여백 설정 */
        }

        /* 입력 박스 스타일 설정 */
        .txt_box {
            width: 750px;
            /* 입력 박스 너비 설정 */
            height: 100px;
            /* 입력 박스 높이 설정 */
            font-size: 1.5em;
            /* 글씨 크기 설정 */
            padding-left: 20px;
            /* 왼쪽 내부 여백 설정 */
            box-sizing: border-box;
            /* 패딩과 테두리를 포함한 전체 너비 계산 */
            border: 1px solid #5C6F68;
            /* 테두리 설정 */
            
        }

        /* 옵션(아이디 저장 및 찾기) 스타일 설정 */
        .options {
            width: 750px;
            /* 옵션 영역 너비 설정 */
            display: flex;
            /* flexbox 사용 */
            box-sizing: border-box;
            /* 패딩과 테두리를 포함한 전체 너비 계산 */
            justify-content: space-between;
            /* 양 끝으로 요소 배치 */
            align-items: center;
            /* 수직 가운데 정렬 */
            font-size: 1.1em;
            /* 글씨 크기 설정 */
            margin: 0 auto;
            /* 수평 가운데 정렬 */
        }

        /* 아이디 저장 체크박스 라벨 스타일 설정 */
        .options label {
            display: flex;
            /* 내부 요소 배치를 위한 flex 설정 */
            align-items: center;
            /* 수직 가운데 정렬 */
        }

        /* 체크박스 스타일 설정 */
        input[type='checkbox'] {
            width: 20px;
            /* 체크박스 너비 설정 */
            height: 20px;
            /* 체크박스 높이 설정 */
            margin-right: 5px;
        }

        /* 아이디/비밀번호 찾기 링크 스타일 설정 */
        .find_options a {
            text-decoration: none;
            /* 밑줄 제거 */
        }

        /* 버튼 컨테이너 스타일 설정 */
        .button_container {
            margin: 0 auto;
            /* 수평 가운데 정렬 */
            margin-top: 40px;
            /* 위쪽 여백 설정 */
            width: 750px;
            /* 버튼 컨테이너 너비 설정 */
        }

        /* 로그인 버튼 스타일 설정 */
        button {
            width: 100%;
            /* 버튼 너비를 100%로 설정 */
            height: 100px;
            /* 버튼 높이 설정 */
            font-size: 2em;
            /* 글씨 크기 설정 */
            border: none;
            /* 테두리 제거 */
            border-radius: 10px;
            /* 모서리를 둥글게 설정 */
            background-color: #5C6F68;
            /* 배경색 설정 */
            color: white;
            /* 글씨 색상 설정 */
        }

        /* 입력 필드 placeholder 색상 설정 */
        input::placeholder {
            color: #e9e9e9;
            /* placeholder 텍스트 색상 설정 */
            /* opacity: 1; */
            /* 불투명도 설정 (주석 처리됨) */
        }
        button:hover{
            background-color: #3a6253;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>회원 로그인</h1> <!-- 페이지 제목 -->
        <p>로그인하시고 한국생활건강의 다양한 서비스를 이용해보세요.</p> <!-- 설명 텍스트 -->
        <div class="input_txt_container">
            <input type="text" class="txt_box" placeholder="아이디"> <!-- 아이디 입력 필드 -->
            <input type="password" class="txt_box" placeholder="비밀번호"> <!-- 비밀번호 입력 필드 -->
        </div>
        <div class="options">
            <label for="save">
                <input type="checkbox" id="save">아이디 저장 <!-- 아이디 저장 체크박스 -->
            </label>
            <div class="find_options">
                <a href="#">아이디 찾기</a>ㅣ<a href="#">비밀번호 찾기</a> <!-- 아이디 및 비밀번호 찾기 링크 -->
            </div>
        </div>
        <div class="button_container">
            <button>로그인</button> <!-- 로그인 버튼 -->
        </div>
    </div>
</body>

</html>
