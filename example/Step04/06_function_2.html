<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
    <script>
        // default parameter (기본 매개변수)
        // 매개변수에 기본값을 지정할 수 있습니다. 값이 전달되지 않으면 기본값이 사용됩니다.
        // 주의점:
        // 1. 기본값은 매개변수의 마지막부터 지정해야 합니다.
        // 2. 기본값이 지정된 매개변수를 건너뛰고 값을 할당할 수 없습니다. (앞에서부터 순서대로 값이 채워짐)

        function sum(a = 0, b = 0) {
            // 매개변수 a와 b에 값이 전달되지 않을 경우, 기본값 0이 사용됩니다.
            return a + b; // 두 값을 더한 결과를 반환
        }

        // 함수 호출과 결과 출력
        document.write(`<p>${sum()}</p>`);      // a = 0, b = 0 --> 결과: 0
        document.write(`<p>${sum(10)}</p>`);    // a = 10, b = 0 --> 결과: 10
        document.write(`<p>${sum(10, 20)}</p>`);// a = 10, b = 20 --> 결과: 30
    </script>
</head>

<body>

</body>

</html>
