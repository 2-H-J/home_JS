<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
    <script>
        // 배열 생성
        // 방법 1: 빈 배열 선언
        // let arr = [];

        // 방법 2: new 키워드로 배열 생성
        let arr = new Array();

        // 데이터 추가
        // 배열의 끝에 요소를 추가하는 push 메서드 사용
        arr.push(10);        // 숫자 10 추가
        arr.push(20);        // 숫자 20 추가
        arr.push(true);      // 논리값 true 추가
        arr.push(false);     // 논리값 false 추가
        arr.push('Hello');   // 문자열 'Hello' 추가
        arr.push(3.1415);    // 실수 3.1415 추가

        // 배열 출력
        console.log(arr);    // 배열 내용을 콘솔에 출력
        document.write(`<p>${arr}</p>`);  // 배열 내용을 HTML에 삽입하여 출력

        document.write('<hr>');

        // 배열에 저장된 요소를 검색
        // indexOf는 배열에서 특정 값의 첫 번째 위치를 반환
        // 값이 없을 경우 -1을 반환
        document.write(`${arr.indexOf('Hello')}<br>`);  // 'Hello'의 인덱스 출력
        document.write(`${arr.indexOf(200)}`);     // 200의 인덱스 출력 (존재하지 않아 -1 반환)

        document.write('<br><hr>');

        // 값이 30보다 작은 배열의 요소값을 검색해서 해당 인덱스 번호 출력
        for (let i = 0; i < arr.length; i++) {   // 배열의 길이만큼 반복
            if (arr[i] < 30)                    // 배열 요소가 30보다 작은지 확인
                document.write(i, ' ');         // 조건 만족 시 인덱스 출력
        }

        document.write('<br><hr>');  // 줄 바꿈과 구분선 추가

        // filter 메서드로 조건에 맞는 배열 요소 추출
        // 조건: 값이 30보다 작은 요소만 선택
        let result = arr.filter((value, index, ary) => value < 30);
        console.log(result);  // filter 결과를 콘솔에 출력
        document.write(`filter 결과 : ${result}`);  // HTML로 출력

        document.write('<br><hr>');

        // 배열 요소 삭제
        // pop 메서드는 배열의 마지막 요소를 제거
        arr.pop();  // 3.1415 제거
        document.write(`pop 결과: ${arr}`);  // 결과 출력

        document.write('<br><hr>');

        // 배열의 일부를 추출
        // slice는 기존 배열을 변경하지 않음
        document.write(`${arr.slice(1, 3)}<br>`);  // 1번 인덱스부터 3번 인덱스 전까지 추출
        document.write(`slice 실행 후 arr: ${arr}`);  // 기존 배열 확인

        document.write('<br><hr>');

        // splice로 배열 일부를 추출하고 기존 배열을 변경
        // 1번 인덱스부터 요소 3개 추출
        document.write(`${arr.splice(1, 3)}<br>`);  // 추출된 요소 출력
        document.write(`splice 실행 후 arr: ${arr}<br>`);  // 변경된 배열 출력

    </script>
</head>

<body>

</body>

</html>
