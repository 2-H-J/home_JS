<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또</title>
    <style>
        /* 테이블 스타일 설정 */
        table {
            margin: 0 auto;
            /* 테이블을 중앙에 배치 */
            border-collapse: collapse;
            /* 테두리 간의 간격 제거 */
        }

        td {
            border: 1px solid black;
            /* 테두리를 검은 선으로 표시 */
            width: 100px;
            /* 셀 너비 100px */
            text-align: center;
            /* 텍스트를 가운데 정렬 */
            height: 100px;
            /* 셀 높이 100px */
        }

        caption {
            font-weight: bold;
            /* 텍스트를 굵게 */
            font-size: 1.5em;
            /* 글씨 크기 설정 */
            padding: 10px 0px;
            /* 위아래 패딩 추가 */
        }
    </style>
    <script>
        // 로또 번호 5셋트를 화면에 표로 출력 만들기

        let lotto = []; // 로또 번호를 저장할 배열

        // 로또 번호 5셋트를 생성
        while (lotto.length < 5) { // 로또 셋트가 5개가 될 때까지 반복
            let arr = []; // 각 셋트에 포함될 로또 번호 배열

            while (arr.length < 6) { // 한 셋트에 6개의 숫자를 채울 때까지 반복
                let n = Math.floor(Math.random() * 45) + 1; // 1~45 사이의 랜덤 숫자 생성
                if (arr.indexOf(n) == -1) { // 숫자가 배열에 없으면 추가
                    arr.push(n);
                }
            }
            lotto.push(arr); // 완성된 셋트를 로또 배열에 추가
        }
        console.log(lotto); // 생성된 로또 배열 확인

        //---------------------------------------
        // 반복문 중첩을 이용해 테이블 생성
        let tag = ''; // HTML 태그를 저장할 변수
        for (arr of lotto) { // 각 로또 셋트를 순회
            tag += `<tr><td>${arr.join('</td><td>')}</td></tr>`;
            // 각 숫자를 테이블 셀(<td>)로 변환해 행(<tr>)에 추가
        }
        tag = `<table>${tag}</table>`; // 생성된 행을 테이블 태그로 감쌈
        console.log(tag); // 생성된 HTML 테이블 태그 확인
        document.write(tag); // 문서에 테이블 출력
    </script>

</head>

<body>

</body>

</html>
