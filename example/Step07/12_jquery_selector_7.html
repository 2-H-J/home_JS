<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="lib/jquery-3.7.1.min.js"></script>
    <script>
        $(function () {
            // 인덱스 번호 선택(인덱스 번호 0,1,2,3,4,5,...)

            $('ul li').eq(2).css('background-color','orange'); // eq(2) : 인덱스 번호가 2인 요소를 선택
            $('ul li:gt(2)').css({'color':'red'}); // :gt(2) : 전체요소중 인덱스번호 2보다 큰 요소들
            $('ul li:lt(2)').css('color','blue'); // :lt(2) : 전체요소중 인덱스 2보다 작은 요소들
        })
    </script>
</head>

<body>
    <ul>
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li>메뉴4</li>
        <li>메뉴5</li>
    </ul>

</body>

</html>
